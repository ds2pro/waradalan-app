name: Expo CI/CD Pipeline (Local VPS Build with Version Bump and Tagging on Success)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-on-vps:
    if: ${{ !contains(github.event.head_commit && github.event.head_commit.message || '', 'chore(release)') }} # ✅ Skip release loops
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo (for metadata)
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🚀 SSH into VPS and build .aab with optional version bump
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60m
          command_timeout: 60m
          script_stop: true
          script: |
            set -e
            cd /root/waradalan-app

            echo "🧹 Cleaning workspace"
            git reset --hard HEAD
            git clean -fd

            echo "📥 Pulling latest code"
            git pull origin main

            echo "📦 Installing dependencies"
            npm ci

            echo "🔧 Setting Android SDK environment"
            export ANDROID_HOME=$HOME/Android
            export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH

            echo "🚀 Building Android .aab"
            export NODE_ENV=production
            npx eas build --platform android --profile production --local

            echo "📂 Ensuring /root/builds exists"
            mkdir -p /root/builds

            echo "📦 Looking for AAB"
            AAB_FILE=$(find . -name "*.aab" | tail -n 1)
            if [ -f "$AAB_FILE" ]; then
              mv "$AAB_FILE" /root/builds/
              echo "✅ Build moved to /root/builds/$(basename "$AAB_FILE")"

              echo "🔖 Running version bump..."
              git config user.name "GitHub Actions"
              git config user.email "actions@github.com"
              npm run release
              git push origin main --follow-tags
            else
              echo "❌ No .aab file found — skipping version bump"
              exit 1
            fi
