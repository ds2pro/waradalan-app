name: Expo CI/CD Pipeline

on:
  push:
    branches: [main] # Trigger on main branch push
  workflow_dispatch: # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¥ Install EAS CLI
        run: npm install -g eas-cli

      - name: âœ… Run tests (optional)
        run: npm test
        continue-on-error: true

      #- name: ğŸ§¹ Lint code (optional)
      #  run: npm run lint
      #  continue-on-error: true

      - name: ğŸ” Set Expo token from secrets
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ‘¤ Verify Expo account
        run: eas whoami

      - name: ğŸ—ï¸ Build Android (internal preview)
        run: npx eas build --platform android --profile preview --non-interactive

      - name: ğŸš€ Publish OTA update to preview branch
        run: npx eas update --branch preview --non-interactive
