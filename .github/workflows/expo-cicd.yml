name: Expo CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies (aligned with Expo SDK)
        run: npx expo install

      - name: ğŸ“¥ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ§¹ Ensure Metro cache is clean
        run: rm -rf node_modules/.cache

      - name: âœ… Check babel.config.js
        run: |
          if [ ! -f babel.config.js ]; then
            echo "Missing babel.config.js"; exit 1;
          fi

      - name: ğŸ” Set Expo token from secrets
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ‘¤ Verify Expo account
        run: eas whoami

      - name: ğŸ§ª Run tests (optional)
        run: npm test
        continue-on-error: true

      #- name: ğŸ§¹ Lint code (optional)
      #  run: npm run lint
      #  continue-on-error: true

      - name: ğŸ—ï¸ Build Android (internal preview)
        run: npx eas build --platform android --profile preview --non-interactive

      - name: ğŸš€ Publish OTA update to preview branch
        run: npx eas update --branch preview --message "CI/CD OTA update" --non-interactive
