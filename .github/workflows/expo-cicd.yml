name: Expo CI/CD Pipeline (Local VPS Build)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-on-vps:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo (for metadata only)
        uses: actions/checkout@v3

      - name: ğŸš€ SSH into VPS and build .aab
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60m
          command_timeout: 60m
          script: |
            cd /root/waradalan-app

            echo "ğŸ§¹ Cleaning workspace"
            git reset --hard HEAD
            git clean -fd

            echo "ğŸ“¥ Pulling latest code"
            git pull origin main

            echo "ğŸ“¦ Installing dependencies"
            npm ci

            echo "ğŸ”§ Setting Android SDK environment"
            export ANDROID_HOME=$HOME/Android
            export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH

            echo "ğŸš€ Building Android .aab"
            export NODE_ENV=production
            npx eas build --platform android --profile production --local

            echo "ğŸ“‚ Ensuring /root/builds exists"
            mkdir -p /root/builds

            echo "ğŸ“¦ Moving AAB to /root/builds"
            AAB_FILE=$(ls build-*.aab | tail -n 1)
            if [ -f "$AAB_FILE" ]; then
              mv "$AAB_FILE" /root/builds/
              echo "âœ… Build moved to /root/builds/$AAB_FILE"
            else
              echo "âŒ No .aab file found to move."
              exit 1
            fi
