name: Expo CI/CD Pipeline (Local VPS Build)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-on-vps:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo (for metadata only)
        uses: actions/checkout@v3

      - name: ðŸš€ SSH into VPS and build .aab
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /root/waradalan-app

            echo "ðŸ§¹ Cleaning workspace"
            git reset --hard HEAD
            git clean -fd

            echo "ðŸ“¥ Pulling latest code"
            git pull origin main

            echo "ðŸ“¦ Installing dependencies"
            npm ci

            echo "ðŸ”§ Setting Android SDK environment"
            export ANDROID_HOME=$HOME/Android
            export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH

            echo "ðŸš€ Building Android .aab"
            export NODE_ENV=production
            npx eas build --platform android --profile production --local
